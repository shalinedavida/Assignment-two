<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-color: rgb(226, 201, 226);">
    <div class="container">
        <form class="form" autocomplete="on">
            <h2>Login</h2>
            <p>Welcome back! Please enter your details</p>
            
            <label for="email"><strong>Email</strong></label><br>
            <input id="email" name="email" type="email" required><br><br>
            
            <label for="password"><strong>Password</strong></label><br>
            <input id="password" name="password" type="password" required><br><br>
            
            <a href="#" style="color: blueviolet; text-decoration: none;">Forgot password?</a><br><br>
            
            <div class="submit-button">
                <button type="submit">Login</button>
            </div>
            <br>
            <div class="icon">
                <button type="button">
                    <img alt="Google icon" src="https://img.icons8.com/?size=48&id=V5cGWnc9R4xj&format=png" style="vertical-align: middle;"> Google
                </button>
                <button type="button">
                    <img alt="Facebook icon" src="https://img.icons8.com/?size=80&id=z657ovoGgS2o&format=png" style="vertical-align: middle;"> Facebook
                </button>
            </div>
            <br>
            <div class="logindetails">
                <p>Don't have an account? <a href="index.html">Sign Up</a></p>
            </div>
        </form>
        <div class="picture">
            <img src="https://img.freepik.com/free-photo/positive-dark-skinned-woman-holds-yoga-mat-dumbbell-wears-sportclothes-has-towel-neck_273609-27340.jpg?ga=GA1.1.387464725.1743095561&semt=ais_hybrid"
                 alt="Motivational fitness"
                 height="auto" width="430">
        </div>
    </div>
</body>
</html>
